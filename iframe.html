<html>
<head>
  <!-- When you load this page as /iframe.html, everything works fine! -->
  <script src="http://localhost:8098"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script>
  new window.Vue({
    name: 'HelloWorld',
    render(h) {
      return h('h1', 'Hello world!')
    }
  }).$mount('#app')
</script>
</body>
</html>
